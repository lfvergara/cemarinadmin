<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
    </ul>
</div>
<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-plus-square"></i>&nbsp;&nbsp; Agregar investigador</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/investigador/guardar">
                    <div class="form-group col-lg-8">
                        <label>Investigador</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group col-lg-4">
                        <label>Categoría</label>
                        <select class="form-control m-bot15" name="investigadorcategoria" id="investigadorcategoria" required>
                            {slt_investigadorcategoria}
                        </select>
                    </div>
                    <div class="form-group col-lg-3">
                        <label>URL</label>
                        <input type="text" class="form-control" id="url_web" name="url_web" required>
                    </div>
                    <div class="form-group col-lg-4">
                        <label>Línea de Investigación</label>
                        <select class="form-control m-bot15" name="lineainvestigacion" id="lineainvestigacion" required>
                            {slt_lineainvestigacion}
                        </select>
                    </div>
                    <div class="form-group col-lg-4">
                        <label>Universidad</label>
                        <select class="form-control m-bot15" name="universidad" id="universidad" required>
                            {slt_universidad}
                        </select>
                    </div>
                    <div class="col-lg-12" style="margin-top: 2%;" align="right">
                        <a href="#" class="btn btn-app" onclick="confirma_formulario(1, '')"> <i class="fa fa-save"></i> Agregar </a>
                    </div>
                </form>
            </div>            
        </div>
    </div>
</div>
