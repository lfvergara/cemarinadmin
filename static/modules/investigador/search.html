<form class="form" id="formulario_guardar" method="post" action="{url_app}/investigador/res_search">
    <div class="form-group col-lg-4 col-md-4">
        <label style="color: #5B5B5F; font-size: 21px;">Researcher</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="form-group col-lg-4 col-md-4">
        <label style="color: #5B5B5F; font-size: 21px;">Line of Research</label>
        <select class="form-control" name="lineainvestigacion" id="lineainvestigacion" required>
            {slt_lineainvestigacion}
        </select>
    </div>
    <div class="form-group col-lg-4 col-md-4">
        <label style="color: #5B5B5F; font-size: 21px;">University</label>
        <select class="form-control" name="universidad" id="universidad" required>
            {slt_universidad}
        </select>
    </div>
    <div class="col-lg-12 col-md-12" style="margin-top: 2%; text-align: right;" align="right">
        <button type="submit" class="btn btn-app"> <i class="fa fa-search"></i> Buscar </button>
    </div>
</form>
